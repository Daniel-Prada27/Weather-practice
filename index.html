<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/assets/style.css" />
        <script src="scripts/script.js" defer></script>
        
        <title>Weather</title>
    </head>
    <body>
        <div class="whole-page">
            <div class="main-container">
                <div class="weather-content">
                    <div class="weather">
                        <div class="section1 section">

                            <div class="name name1">
                                Monday
                            </div>

                            <div class="icon-slot icon-slot1"></div>

                            <div class="info">

                                <div class="condition">
                                    Sunny
                                </div>

                                <div class="temperature temperature1">
                                    35°C
                                </div>

                            </div>

                        </div>

                        <div class="section2 section">

                            <div class="name name2">
                                Tuesday
                            </div>

                            <div class="icon-slot icon-slot2"></div>

                            <div class="info">

                                <div class="condition">
                                    Sunny
                                </div>
                                
                                <div class="temperature temperature2">
                                    35°C
                                </div>

                            </div>

                        </div>

                        <div class="section3 section">

                            <div class="name name3">
                                Wednesday
                            </div>

                            <div class="icon-slot icon-slot3"></div>

                            <div class="info">

                                <div class="condition">
                                    Sunny
                                </div>
                                
                                <div class="temperature temperature3">
                                    35°C
                                </div>

                            </div>

                        </div>

                    </div>
                    <div class="buttons">
                        <button class="btn" id="1dayBtn">1 Día</button>

                        <button class="btn" id="3dayBtn">3 Días</button>

                        <button class="btn" id="loadBtn">Cargar</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
